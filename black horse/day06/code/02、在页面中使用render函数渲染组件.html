<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var login = {
        template: '<h1>登录组件</h1>'
      }

      var vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
        render: function(createElements) {
          // createElements是一个方法,调用它,可以把指定的组件模板渲染为html结构
          var html = createElements(login)
          return html

          // ps: return返回的结果,会替换页面中 el 指定的容器.
        }
      })
    </script>
  </body>
</html>
