<body>
    <div id="app">
        <input type="text" v-model="firstname"> +
        <input type="text" v-model="lastname"> =
        <input type="text" v-model="fullname">
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstname: '',
                lastname: '',
            },
            methods: {},
            computed: {
                // fullname() {
                //     if (!this.firstname && !this.lastname) {
                //         return ''
                //     }
                //     return this.firstname + '-' + this.lastname
                // }
                'fullname': function() {
                    if (!this.firstname && !this.lastname) {
                        return '';
                    }
                    return this.firstname + '-' + this.lastname;
                }
            },
        })
    </script>
</body>


</html>
